<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>it's a keyboard!</title>
    <style>
        .keyboard {
            display: grid;
            background-color: #aaaaaa;
            border-radius: 8px;
            width: 63.6rem;
            padding: 10px;
        }

        .key-row {
            display: grid;
            grid-template-columns: repeat(14, max-content);
            gap: 3px;
            padding: 2px;
        }

        .key {
            background-color: white;
            border: 2px solid black;
            border-radius: 5px;
            line-height: 3.5rem;
            text-align: center;
            height: 3.5rem;
            font-size: 1.2rem;
            width: 3.8rem;
        }

        .key:active {
            background-color: #dddddd;
            transform: translateY(2px);
        }

        .u125 {
            width: 5.96rem;
        }

        .u15 {
            width: 8.1rem;
        }

        .shift {
            width: 10.2rem;
        }

        .space {
            width: 26.9rem;
        }
    </style>
</head>

<body>
    <div class="keyboard">
        <div class="key-row">
            <div class="key">~</div>
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">0</div>
            <div class="key">-</div>
            <div class="key">+</div>
            <div class="key u15">Delete</div>
        </div>
        <div class="key-row">
            <div class="key u125">Tab</div>
            <div class="key">Q</div>
            <div class="key">W</div>
            <div class="key">E</div>
            <div class="key">R</div>
            <div class="key">T</div>
            <div class="key">Y</div>
            <div class="key">U</div>
            <div class="key">I</div>
            <div class="key">O</div>
            <div class="key">P</div>
            <div class="key">[</div>
            <div class="key">]</div>
            <div class="key u125">\</div>
        </div>
        <div class="key-row">
            <div class="key u15">CapsLock</div>
            <div class="key">A</div>
            <div class="key">S</div>
            <div class="key">D</div>
            <div class="key">F</div>
            <div class="key">G</div>
            <div class="key">H</div>
            <div class="key">J</div>
            <div class="key">K</div>
            <div class="key">L</div>
            <div class="key">;</div>
            <div class="key">'</div>
            <div class="key u15">Return</div>
        </div>
        <div class="key-row">
            <div class="key shift">Shift</div>
            <div class="key">Z</div>
            <div class="key">X</div>
            <div class="key">C</div>
            <div class="key">V</div>
            <div class="key">B</div>
            <div class="key">N</div>
            <div class="key">M</div>
            <div class="key">,</div>
            <div class="key">.</div>
            <div class="key">/</div>
            <div class="key shift">Shift</div>
        </div>
        <div class="key-row">
            <div class="key u125">Ctrl</div>
            <div class="key">Alt</div>
            <div class="key u125">Cmd</div>
            <div class="key space"></div>
            <div class="key u125">Cmd</div>
            <div class="key">Alt</div>
            <div class="key">Ctrl</div>
            <div class="key">Fn</div>
        </div>
    </div>
</body>

</html>
